<h1>Login!</h1>

  <div>
    User Name :
    <input type="text" class="form-control mb-2" name="username" [(ngModel)]="username" /> Password :
    <input type="password" class="form-control" name="password" [(ngModel)]="password" />
    

    User Name: {{ username }}

    <br><button class="btn btn-success" (click)="handleJWTAuthLogin()">Login</button>
  </div>
</div>
