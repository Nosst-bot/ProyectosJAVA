<h2>My Todo's</h2>

<table class="table table-bordered todos">
  <thead>
    <tr>
      <th>Description</th>
      <th>Target Date</th>
      <th>Is Completed ?</th>
    </tr>
  </thead>
  <tbody>
    <!-- for (Todo todo: todos) {} -->
    <tr *ngFor="let todo of todos">
      <td>{{ todo.description }}</td>
      <td>{{ todo.targetDate | date | lowercase }}</td>
      <td>{{ todo.done }}</td>
    </tr>
  </tbody>
</table>
