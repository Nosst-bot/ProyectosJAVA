<h1>Welcome!</h1>
<div class="container">
  Welcome {{ name }} to our App You can manage your todo's <a routerLink="/todos">here</a>
</div>

<div class="container">
  Click here to get a customized welcome message
  <button (click)="getWelcomeMessageWithPathParam()" class="btn btn-success">Get Welcome Message</button>
</div>

<div class="container" *ngIf="welcomeMessageFromService">
  <h2>Your welcome message</h2>
  {{welcomeMessageFromService}}
</div>
